<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Yasmin Nygate</title>
</head>
<body>
  <main id="main">
    <h1>Hello World</h1>
    <p>Add tips:</p>
    <form>
      <input placeholder="(demo, not working yet)" required>
      <button type="submit">Submit</button>
    </form>
    <section>
      <div class="tip-box hide">
        <button type="button" id="close">X close</button>
        <h2>Tip Of The Day</h2>
        <p id="tip-text"></p>
        <div class="buttons">
          <button type="button" id="next">Next Tip</button>
          <button type="button" id="no-more">Don't Show Again</button>
        </div>
      </div>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
